<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="gameboard">
        <div class="tile" id="tile1">
            <div class="x-mark"></div>
        </div>
        <div class="tile" id="tile2">
            <div class="o-mark"></div>
        </div>
        <div class="tile no-right" id="tile3"></div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile no-right" id="tile6"></div>
        <div class="tile no-bottom" id="tile7"></div>
        <div class="tile no-bottom" id="tile8"></div>
        <div class="tile no-right no-bottom" id="tile9"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
