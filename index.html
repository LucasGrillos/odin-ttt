<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="gameboard">
        <div class="tile" id="tile0" data-tile="0">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile" id="tile1" data-tile="1">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile no-right" id="tile2" data-tile="2">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile" id="tile3" data-tile="3"> 
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile" id="tile4" data-tile="4">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile no-right" id="tile5" data-tile="5">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile no-bottom" id="tile6" data-tile="6">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile no-bottom" id="tile7" data-tile="7">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
        <div class="tile no-right no-bottom" id="tile8" data-tile="8">
            <div class="mark x-mark"></div>
            <div class="mark o-mark"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
